<BODY>
自定义封号脚本： <br>
 <br>
[@main] <br>
/ <br>
/ <br>
&lt;请输入你喜欢的封号/@@InPutString封号&gt; \ <br>
<br>
<br>
[@InPutString封号] <br>
#ACT <br>
setranklevelname S0 <br>
MOV HUMAN Name S0 <br>
SAVEVAR HUMAN Name 数据文件.txt <br>
MESSAGEBOX 你的封号已经变成&lt;$STR(S0)&gt;！！！ <br>
<br>
登陆脚本要加载的： <br>
[@Login] <br>
#ACT <br>
VAR String HUMAN Name <br>
LOADVAR HUMAN Name 数据文件.txt <br>
Setranklevelname HUMAN Name
<P><FONT size=2><BR>
</FONT></P>
