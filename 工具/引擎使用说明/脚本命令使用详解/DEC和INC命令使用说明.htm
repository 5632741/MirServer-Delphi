<p class="style2 style14">DEC和INC命令使用说明：</p>
<p><strong>增加DEC和INC命令可以直接在2个变量之间操作 。<br>
  假设已经定义自定义数字型自定义变量TEST<br>
  以DEC为例，以下是DEC的几种使用方法</strong></p>
<p class="style17">DEC D0 1 意思是 D0 = D0 - 1 （这个是最常见的使用方法）<br>
  DEC D0 D1 意思是 D0 = D0 - D1<br>
  DEC HUMAN TEST D0 意思是 TEST = TEST - D0<br>
  DEC D0 HUMAN TEST 意思是 D1 = TEST - D0</p>
<p class="style17">INC命令使用和DEC一样</p>
