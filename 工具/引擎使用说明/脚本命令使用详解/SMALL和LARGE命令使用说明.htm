<BODY>
<p class="style2">SMALL和LARGE命令使用说明：</p>
<p><strong>增加SMALL和LARGE命令可以 直接在2个变量之间操作 。<br>
  假设已经定义数字型自定义变量TEST<br>
  以SMALL为例以下是SMALL的几种使用方法</strong></p>
<p class="style3">SMALL D0 1 检测D0值是否小于1值 （这个是最常见的使用方法）<br>
  SMALL HUMAN TEST D0 检测自定义变量TEST值是否小于D0值<br>
  SMALL D0 HUMAN TEST 检测D0值是否小于自定义变量TEST值<br>
  SMALL HUMAN TEST 1 检测自定义变量TEST值是否小于1值</p>
<p class="style3">LARGE和SMALL用法完全一样</p>
